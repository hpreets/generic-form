<template>
    <a href="javascript:void(0);" title="" class="forgot-password-link" onclick={handleForgotPassword}>Forgot
        password?</a>
    <template if:true={forgotPassword}>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Forgot/Reset Account Password</h5>
                    <button type="button" class="close" data-dismiss="modal-dialog" onclick={closeModel}> Ã— </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailAddress"
                            placeholder="Enter your registered email ID">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-button-wrap">
                        <button type="button" class="btn btn-primary submit-button" onclick={handleSubmit}
                            data-toggle="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </template>   
</template>
